theme: jekyll-theme-chirpy

lang: ko
timezone: Asia/Seoul

title: idean3885
tagline: 기술, 방법론, 그리고 성장의 기록
description: >-
  개발자로서의 기술적 탐구, 방법론의 진화,
  운영 노하우와 의사결정의 기록을 담는 블로그.

url: "https://idean3885.github.io"
baseurl: ""

github:
  username: idean3885

social:
  name: idean3885
  links:
    - https://github.com/idean3885

theme_mode: light

toc: true
paginate: 10

collections:
  tabs:
    output: true
    sort_by: order

defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: post
      comments: false
      toc: true
      permalink: /posts/:title/
  - scope:
      path: _tabs
      type: tabs
    values:
      layout: page
      permalink: /:title/

sass:
  style: compressed

compress_html:
  clippings: all
  comments: all
  endings: all
  profile: false
  blanklines: false
  ignore:
    envs: [development]

exclude:
  - "*.gem"
  - "*.gemspec"
  - docs
  - tools
  - README.md
  - LICENSE
  - "*.config.js"
  - package*.json

jekyll-archives:
  enabled: [categories, tags]
  layouts:
    category: category
    tag: tag
  permalinks:
    tag: /tags/:name/
    category: /categories/:name/
